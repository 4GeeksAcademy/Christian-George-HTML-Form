<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/9d1a8bab07.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
    <div class="card" style="width: 55rem;">
      <div class="card-body">
        <h3 class="card-title">Payment form example</h3>

        <div class="alerta">
          <div class="alert alert-danger" role="alert">
            A simple danger alertâ€”check it out!
          </div>
              <div class="row">
                <div class="col-5 pb-3">
                  <label for="emailinput" class="form-label">Card #</label>
                  <input type="Card #" class="form-control" id="emailinput" placeholder="xxxxxxxxxxxxxxxx">   
                </div>
                <div class="col-3">
                  <label for="emailinput" class="form-label">CVC #</label>
                  <input type="CVC #" class="form-control" id="emailinput" placeholder="0000"> 
                </div>
                <div class="col-4">
                  <label for="emailinput" class="form-label">Amount</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                  <input type="Card #" class="form-control" id="emailinput" placeholder="Amount"> 
                </div>
              </div>
              <div class="box">
              <div class="mini-box">
              <div class="row">
                <div class="col-6 pb-3">
                  <label for="emailinput" class="form-label">First Name</label>
                  <input type="Card #" class="form-control" id="emailinput" >   
                </div>
                <div class="col-6">
                  <label for="emailinput" class="form-label">Last Name</label>
                  <input type="Card #" class="form-control" id="emailinput" >   
                </div>
              </div>
              <div class="row">
                <div class="col-6 pb-3">
                  <label for="emailinput" class="form-label">City</label>
                  <input type="Card #" class="form-control" id="emailinput" >   
                </div>
                <div class="col-3">
                  <label for="emailinput" class="form-label">State</label>
                  <select class="form-select" aria-label="Default select example">
                    <option selected>Pick a State</option>
                    <option value="1">California</option>
                    <option value="2">Texas</option>
                    <option value="3">Florida</option>
                  </select>
                </div>
                <div class="col-3">
                  <label for="emailinput" class="form-label">Postal Code</label>
                  <input type="Card #" class="form-control" id="emailinput" >   
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <label for="emailinput" class="form-label">We accept:</label>
                  <div class="pagos">
                    <button type="button" class="btn btn-secondary">
                      <input type="radio" name="tarjeta">
                      <i class="fa-brands fa-cc-mastercard"></i>
                      <input type="radio" name="tarjeta">
                      <i class="fa-brands fa-cc-visa"></i>
                      <input type="radio" name="tarjeta">
                      <i class="fa-brands fa-cc-diners-club"></i>
                      <input type="radio" name="tarjeta">
                      <i class="fa-regular fa-credit-card"></i> 
                    </button>               
                </div>
                </div>
                <div class="col-6">
                  <label for="exampleMessage">Message</label> 
                  <textarea class="form-control" id="Message" rows="3"></textarea> 
                  <small class="text-muted">Add any notes here.</small>
                </div>
              </div>
            </div>
          </div>
            
        </div>
        <div class="suelo">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary">Send</button>
      </div>
      </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
